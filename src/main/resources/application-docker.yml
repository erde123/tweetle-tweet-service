server:
  port: 8002

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: tweetle-tweet-service

  data:
    mongodb:
      uri: mongodb://admin:password@tweet-mongo:27017/tweetdb?authSource=admin
      database: tweetdb
      username: admin
      password: password
      auto-index-creation: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin

rabbitmq:
  exchange:
    name: tweetle.exchange

auth0:
  domain: ${AUTH0_DOMAIN:dev-vkjc2qc55bwr1ikt.eu.auth0.com}
  clientId: ${AUTH0_CLIENT_ID:7I7v2p9IAvmwm0L3Aunc0NiMZkpAI1aQ}
  clientSecret: ${AUTH0_CLIENT_SECRET:sZkd-oeTWVNFddBMbYISFxCKS0RA-x84IFGxi1-XztYXDALQt3Q_eVQrNfRztM7i}
  audience: ${AUTH0_AUDIENCE:https://tweetle/api}

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"
  endpoint:
    prometheus:
      enabled: true