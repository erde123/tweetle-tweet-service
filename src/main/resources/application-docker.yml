server:
  port: 8002

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: tweetle-tweet-service

  data:
    mongodb:
      uri: mongodb://admin:password@tweet-mongo:27017/tweetdb?authSource=admin
      database: tweetdb
      username: admin
      password: password
      auto-index-creation: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin

rabbitmq:
  exchange:
    name: tweetle.exchange