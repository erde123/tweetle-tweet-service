server:
  port: 8002

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: tweetle-tweet-service
  security:
    oauth2:
      resource server:
        jwt:
          issuer-uri: https://dev-vkjc2qc55bwr1ikt.eu.auth0.com/
          audiences: https://tweetle/api

  data:
    mongodb:
      uri: mongodb://admin:password@localhost:27017/tweetdb?authSource=admin
      database: tweetdb
      username: admin
      password: password
      auto-index-creation: true

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

rabbitmq:
  exchange:
    name: tweetle.exchange