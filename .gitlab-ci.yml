variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - setup
  - build
  - test
  - sonarqube-check
  - deploy
setup:
  stage: setup
  script:
    - if [ "$(docker ps -q -f name=postgresql)" == "" ]; then
      if [ "$(docker ps -aq -f status=exited -f name=postgresql)" != "" ]; then
      docker rm postgresql;
      fi;
      docker run -d --name postgresql --network=tweetle-network -e POSTGRES_USER=sonar -e POSTGRES_PASSWORD=sonar -e POSTGRES_DB=sonarqube postgres:13;
      fi
    - if [ "$(docker ps -q -f name=sonarqube)" == "" ]; then
      if [ "$(docker ps -aq -f status=exited -f name=sonarqube)" != "" ]; then
      docker rm sonarqube;
      fi;
      docker run -d --name sonarqube --network=tweetle-network -e SONAR_JDBC_URL=jdbc:postgresql://postgresql:5432/sonarqube -e SONAR_JDBC_USERNAME=sonar -e SONAR_JDBC_PASSWORD=sonar -p 9000:9000 sonarqube:community;
      fi
    - echo "Waiting for SonarQube to be ready..."
    - until curl -s http://localhost:9000/api/system/status | grep '"status":"UP"' > /dev/null; do
      echo "SonarQube is not ready yet. Retrying in 5 seconds...";
      sleep 5;
      done

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar

test:
  stage: test
  dependencies:
    - build
  script:
    - ./gradlew test

sonarqube-check:
  stage: sonarqube-check
  script:
    - ./gradlew test jacocoTestReport sonar

docker-build:
  stage: deploy
  script:
    # Stop and remove the existing backend container
    - docker stop tweetle-tweet-service-staging || true
    - docker rm tweetle-tweet-service-staging || true

    # Ensure the Docker network exists
    - docker network inspect tweetle-network || docker network create tweetle-network

    # Build the backend Docker image
    - docker build -t tweetle-tweet-service .

    # Run the backend container with proper environment variables
    - docker run --env-file .env -d --name=tweetle-tweet-service-staging --network=tweetle-network -p 8060:8080 -e spring_profiles_active=staging tweetle-tweet-service
  only:
    - main
  dependencies:
    - build